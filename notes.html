<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA Final Notes - Study Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-graduation-cap"></i>
            <h1>CA Final Study Notes</h1>
        </div>
        <div class="nav-links">
            <a href="dashboard.html"><i class="fas fa-chart-pie"></i> Dashboard</a>
            <a href="videos.html"><i class="fas fa-video"></i> Videos</a>
            <a href="notes.html" class="active"><i class="fas fa-file-alt"></i> Notes</a>
            <button class="btn-logout" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="section-header">
            <h2><i class="fas fa-file-alt"></i> Study Notes</h2>
            <button class="btn-primary" onclick="showNoteForm()">
                <i class="fas fa-plus"></i> Add Notes
            </button>
        </div>

        <!-- Notes Form Modal -->
        <div id="note-form-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add Study Notes</h3>
                    <button class="close-modal" onclick="closeNoteForm()">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="note-subject">Subject</label>
                        <select id="note-subject" required>
                            <option value="">Select Subject</option>
                            <option value="Paper 1: FR">Paper 1: FR</option>
                            <option value="Paper 2: AFM">Paper 2: AFM</option>
                            <option value="Paper 3: Audit">Paper 3: Audit</option>
                            <option value="Paper 4: DT">Paper 4: DT</option>
                            <option value="Paper 5: IDT">Paper 5: IDT</option>
                            <option value="Paper 6: IBS">Paper 6: IBS</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="note-topic">Topic</label>
                        <input type="text" id="note-topic" placeholder="Enter topic name" required>
                    </div>
                    <div class="form-group">
                        <label for="note-title">Notes Title</label>
                        <input type="text" id="note-title" placeholder="Enter notes title" required>
                    </div>
                    <div class="form-group">
                        <label for="note-url">Notes URL</label>
                        <input type="url" id="note-url" placeholder="https://drive.google.com/..." required>
                    </div>
                    <div class="form-group">
                        <label for="note-type">Type</label>
                        <select id="note-type">
                            <option value="drive">Google Drive</option>
                            <option value="pdf">PDF</option>
                            <option value="doc">Document</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="note-description">Description</label>
                        <textarea id="note-description" placeholder="Describe what these notes cover..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" onclick="closeNoteForm()">Cancel</button>
                    <button class="btn-primary" onclick="saveNote()">Save Notes</button>
                </div>
            </div>
        </div>

        <!-- Notes Filters -->
        <div class="filter-section">
            <select id="filter-note-subject" onchange="filterNotes()">
                <option value="all">All Subjects</option>
                <option value="Paper 1: FR">Paper 1: FR</option>
                <option value="Paper 2: AFM">Paper 2: AFM</option>
                <option value="Paper 3: Audit">Paper 3: Audit</option>
                <option value="Paper 4: DT">Paper 4: DT</option>
                <option value="Paper 5: IDT">Paper 5: IDT</option>
                <option value="Paper 6: IBS">Paper 6: IBS</option>
            </select>
            <input type="text" id="search-note" placeholder="Search notes..." onkeyup="filterNotes()">
        </div>

        <!-- Notes Grid -->
        <div class="notes-grid" id="notes-container">
            <!-- Notes will be loaded here -->
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script src="app.js"></script>
    <script src="notes.js"></script>
</body>
</html>
