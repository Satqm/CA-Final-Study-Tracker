<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA Final Study Tracker - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
    <style>
        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #eee;
        }
        
        .tab-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            background: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--gray-color);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab-btn.active {
            color: var(--primary-color);
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px 3px 0 0;
        }
        
        .auth-form {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .auth-form.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-graduation-cap"></i> CA Final Study Tracker</h1>
            <p>Track your progress, manage study materials, and ace your exams</p>
        </div>
        
        <div class="auth-tabs">
            <button class="tab-btn active" id="login-tab" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" id="signup-tab" onclick="switchTab('signup')">Sign Up</button>
        </div>
        
        <!-- Login Form -->
        <div id="login-form" class="auth-form active">
            <h2>Welcome Back!</h2>
            <div class="form-group">
                <label for="login-email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="login-password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
                <span class="toggle-password" onclick="togglePassword('login-password')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <button class="btn-primary" onclick="loginUser()">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <div class="auth-footer">
                <p>Don't have an account? <a href="#" onclick="switchTab('signup')">Sign up here</a></p>
            </div>
        </div>
        
        <!-- Signup Form -->
        <div id="signup-form" class="auth-form">
            <h2>Create Account</h2>
            <div class="form-group">
                <label for="signup-name"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" id="signup-name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="signup-email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="signup-password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="signup-password" placeholder="Create a password (min. 6 chars)">
                <span class="toggle-password" onclick="togglePassword('signup-password')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="form-group">
                <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password">
                <span class="toggle-password" onclick="togglePassword('confirm-password')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <button class="btn-primary" onclick="signupUser()">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
            <div class="auth-footer">
                <p>Already have an account? <a href="#" onclick="switchTab('login')">Login here</a></p>
            </div>
        </div>
        
        <!-- Loading Spinner -->
        <div id="loading" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>Please wait...</p>
        </div>
        
        <!-- Error Message -->
        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <!-- Nice Connect Section -->
        <div class="nice-connect-section">
            <h3><i class="fas fa-handshake"></i> Nice Connect</h3>
            <p>App Designed by Satyam Kumar</p>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/satyam-kumar5286o" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://youtube.com/@__satyamkumar?si=DFCsdCFrJCIIJglR" target="_blank" title="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://www.instagram.com/satyqm2.o?igsh=bmQ0aThzamRmMHli" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://satqm.github.io/Portfolio-/" target="_blank" title="Portfolio">
                    <i class="fas fa-briefcase"></i>
                </a>
                <a href="https://wa.me/919142300129" target="_blank" title="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
            <p class="contact-info"><i class="fas fa-phone"></i> WhatsApp: 9142300129</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    <script src="app.js"></script>
    <script>
        // Tab Switching Function
        function switchTab(tab) {
            console.log('Switching to tab:', tab);
            
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');
            
            if (tab === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
            } else {
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
                loginTab.classList.remove('active');
                signupTab.classList.add('active');
            }
        }
        
        // Toggle Password Visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Show Loading
        function showLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.style.display = 'block';
        }
        
        // Hide Loading
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.style.display = 'none';
        }
        
        // Show Error
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
            console.error(message);
        }
        
        // Initialize service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>

<script>
    // Debug helper - check if functions are available
    console.log('Global functions available:');
    console.log('- switchTab:', typeof window.switchTab);
    console.log('- signupUser:', typeof window.signupUser);
    console.log('- loginUser:', typeof window.loginUser);
    
    // Fallback functions if module doesn't load
    if (typeof window.signupUser === 'undefined') {
        console.warn('signupUser not loaded, creating fallback');
        
        window.signupUser = function() {
            alert('App is still loading. Please wait a moment and try again.');
            console.error('signupUser function not properly loaded');
        };
    }
    
    if (typeof window.loginUser === 'undefined') {
        console.warn('loginUser not loaded, creating fallback');
        
        window.loginUser = function() {
            alert('App is still loading. Please wait a moment and try again.');
            console.error('loginUser function not properly loaded');
        };
    }
    
    // Add click event listeners as backup
    document.addEventListener('DOMContentLoaded', function() {
        // Add click handlers to buttons as backup
        const signupBtn = document.querySelector('.btn-primary[onclick*="signupUser"]');
        const loginBtn = document.querySelector('.btn-primary[onclick*="loginUser"]');
        
        if (signupBtn) {
            signupBtn.addEventListener('click', function(e) {
                if (typeof window.signupUser !== 'function') {
                    e.preventDefault();
                    alert('Please refresh the page. App not loaded properly.');
                }
            });
        }
        
        if (loginBtn) {
            loginBtn.addEventListener('click', function(e) {
                if (typeof window.loginUser !== 'function') {
                    e.preventDefault();
                    alert('Please refresh the page. App not loaded properly.');
                }
            });
        }
    });
</script>
